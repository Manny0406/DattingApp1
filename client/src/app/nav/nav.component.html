<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$| async"> <!-- structural directive starts with asterisk * -->
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ">Messages</a>
            </li>            
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>  <!-- async pipe will unsubscribe automatically -->
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome user</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
            <!--  #loginForm is a template reference variable  -->
            <input name="username" class="form-control me-2" type="text" placeholder="Username"
                [(ngModel)]="model.username">
            <input name="password" class="form-control me-2" type="password" placeholder="Password"
                [(ngModel)]="model.password"> <!-- square bracket and parentheses for two way binding -->
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>

    </div>
</nav>
