<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0"> <!-- structural directive starts with asterisk * -->
            <ng-container *ngIf="accountService.currentUser$ | async">  <!-- this is an empty container that is not shown in the DOM -->
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" routerLink="/members">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " routerLink="/messages">Messages</a>
                </li>        
            </ng-container>
               
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>  <!-- async pipe will unsubscribe automatically if wrapped in parentheses you can put "as user"  -->
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}} </a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
            <!--  #loginForm is a template reference variable  -->
            <input name="username" class="form-control me-2" type="text" placeholder="Username"
                [(ngModel)]="model.username">
            <input name="password" class="form-control me-2" type="password" placeholder="Password"
                [(ngModel)]="model.password"> <!-- square bracket and parentheses for two way binding -->
            <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
</nav>
